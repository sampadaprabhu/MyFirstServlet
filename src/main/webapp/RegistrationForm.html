<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<form action="registrationServlet" method="get">
<h1> Registration Form </h1>
First Name : <input type="text" name="firstName" placeholder="Enter First Name"><br><br>
Last Name : <input type="text" name="lastName" placeholder="Enter Last Name"><br><br>
Address : <textarea rows="4" cols="50"></textarea><br><br>
Pincode : <input type="text" name="pinCode" placeholder="Enter Pincode Here"><br><br>
Date_Of_Birth : <input type="text" name="date"><br><br>
Mobile No. : <input type="text" name="mobileNo" placeholder="+91 1111111111"><br><br>
Email ID : <input type="text" name="emailID" placeholder="ex. abc@gmail.com"><br><br>
<input type="Submit" value="Submit">
<input type="reset" value="clear">
</form>
</body>
</html>
